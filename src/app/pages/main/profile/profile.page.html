<app-header [showMenu]="true" title="Perfil"></app-header>

<ion-content class="ion-padding-top ion-text-center">
  <ion-avatar>
    <img *ngIf="user()?.image" [src]="user()?.image" />
    <ion-icon *ngIf="!user()?.image" class="empty-icon"  name="person-circle-outline"></ion-icon>
  </ion-avatar>
  <ion-button class="photo-btn" (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon  name="camera-outline"></ion-icon>
  </ion-button>
  <h2>{{user().name}}</h2>

<ion-item button detail *ngFor="let v of vehicles" (click)="addUpdateVehicle(v)">
  <ion-icon color="primary" slot="start" name="car-outline"></ion-icon>
  <ion-label>Editar vehículo {{v.marca}} {{v.modelo}}</ion-label>
</ion-item>

<ion-item button detail *ngFor="let v of vehicles" (click)="presentAlertConfirm(v)">
  <ion-icon color="primary" slot="start" name="car-outline"></ion-icon>
  <ion-label>Eliminar vehículo {{v.marca}} {{v.modelo}}</ion-label>
</ion-item>

<ion-item button detail>
  <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
  <ion-label routerLink="/main/terminos-condiciones">Terminos y condiciones</ion-label>
</ion-item>
